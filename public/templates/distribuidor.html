


<div class="row ">
  <div class="col-md-12">
    <div class="widget">

      <div class="widget-content">
        <div class="row">
          <div class="col-md-3">

      </div>

  <!--  Modal Agregar Producto -->

        <label class="col-md-3 control-label">Nombre <span class="required">*</span></label>
        <div class="col-md-9">
          <input type="text" ng-model="distribuidor.nombre" class="form-control required">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Empresa <span class="required">*</span></label>
        <div class="col-md-9">
          <input type="text" ng-model="distribuidor.empresa" class="form-control required email">
        </div>
      </div>
<!--       <div class="form-group">
        <label class="col-md-3 control-label">Categoria <span class="required">*</span></label>
        <div class="col-md-9">
          <select ng-model="distribuidor.categoria" class="form-control">
            <option value="0" >Seleccione Categoria</option>
            <option  ng-repeat="cat in categoria" value="{{cat.titulo}}">{{cat.titulo}}</option>
          </select>
        </div>
      </div> -->
      <div class="form-group">
        <label class="col-md-3 control-label">Telefono <span class="required">*</span></label>
        <div class="col-md-9">
          <input type="text" ng-model="distribuidor.telefono" class="form-control required">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Direccion <span class="required">*</span></label>
        <div class="col-md-9">
          <input type="text" ng-model="distribuidor.direccion" class="form-control required">
        </div>
      </div>      

      <div class="form-group">
        <label class="col-md-3 control-label">RNC <span class="required">*</span></label>
        <div class="col-md-9">
          <input type="text" ng-model="distribuidor.rnc" class="form-control required">
        </div>
      </div>      

      <div class="form-group">
        <label class="col-md-3 control-label">Cedula <span class="required">*</span></label>
        <div class="col-md-9">
          <input type="text" ng-model="distribuidor.cedula" class="form-control required">
        </div>
      </div>

      <div class="form-actions">
        <input type="submit" value="Guardar" class="btn btn-primary pull-right">
      </div>
    </form>

  </modal>
<!-- END Modal Agregar Producto -->  

<!--  Modal Editar Producto -->

        <label class="col-md-3 control-label">Empresa <span class="required">*</span></label>

        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Telefono <span class="required">*</span></label>

        <label class="col-md-3 control-label">Direccion <span class="required">*</span></label>

        <label class="col-md-3 control-label">Cedula <span class="required">*</span></label>

        </div>
      </div>

      <div class="form-actions">

<div class="row">

        <div class="col-md-12">

                <div class="widget-header">

                    <div class="toolbar no-padding">
                        <div class="btn-group">
                            <span class="btn btn-xs widget-collapse"><i class="icon-angle-down"></i></span>
                        </div>
                    </div>
                </div>


                <div class="widget-content no-padding" style="display: block;">
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid"><div class="row"><div class="dataTables_header clearfix">

                            </div>

                                        <div class="input-group">

                                </td>
