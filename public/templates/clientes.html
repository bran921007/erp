<!-- Modal Agregar Clientes -->
    <modal title="Nuevo Cliente" visible="showModal">

      <form class="form-horizontal row-border"  novalidate="novalidate">
        <div class="form-group">
          <label class="col-md-3 control-label">Nombre <span class="required">*</span></label>
          <div class="col-md-9">
            <input type="text" ng-model="cliente.nombre" class="form-control required">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Apellido <span class="required">*</span></label>
          <div class="col-md-9">
            <input type="text" ng-model="cliente.apellido" class="form-control required email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Correo <span class="required">*</span></label>
          <div class="col-md-9">
            <input type="text" ng-model="cliente.email" class="form-control required url">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Telefono <span class="required">*</span></label>
          <div class="col-md-9">
            <input type="text" ng-model="cliente.telefono" class="form-control required url">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Cedula <span class="required">*</span></label>
          <div class="col-md-9">
            <input type="text" ng-model="cliente.cedula" class="form-control required url">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Dirección <span class="required">*</span></label>
          <div class="col-md-9">
            <input type="text" ng-model="cliente.direccion" class="form-control required url">
          </div>
        </div>

        <div class="form-actions" >
          <input type="submit" value="Guardar"  ng-click="agregarCliente()" class="btn btn-primary pull-right">
        </div>        
      </form>

    </modal>
    <!-- END Modal Agregar Clientes -->
