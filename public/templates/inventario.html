
<div class="row ">
    <div class="col-md-12">
        <div class="pull-rigth">
            <button ng-click="agregarModal()" class="btn btn-lg btn-primary" >Agregar Producto</button>
        </div>
    </div>
</div>

<div class="row">
         
        <div class="col-md-12">
            <div class="widget box">

                <div class="widget-header">

                    <h4><i class="icon-reorder"></i> Listado Inventario <code>Inventario de productos</code></h4>
                    <div class="toolbar no-padding">
                        <div class="btn-group">
                            <span class="btn btn-xs widget-collapse"><i class="icon-angle-down"></i></span>
                        </div>
                    </div>
                </div>
                

                  <modal title="Agregar Inventario" visible="showModal">

                    <form class="form-horizontal row-border" ng-submit="agregarProducto()" novalidate="novalidate">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Articulo <span class="required">*</span></label>
                            <div class="col-md-9">
                                <input type="text" ng-model="producto.articulo" class="form-control required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Cantidad <span class="required">*</span></label>
                            <div class="col-md-9">
                                <input type="text" ng-model="producto.cantidad" class="form-control required email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Distribuidor <span class="required">*</span></label>
                            <div class="col-md-9">
                                <input type="text" ng-model="producto.distribuidor" class="form-control required url">
                            </div>
                        </div>

                        <div class="form-actions">
                            <input type="submit" value="Guardar" class="btn btn-primary pull-right">
                        </div>
                    </form>

                  </modal>

                  <modal title="confirmacion" visible='showConfirmacion'>
                      {{bodyModal}}
                      <form class="form-horizontal row-border" ng-submit="borrarProducto(datos)" novalidate="novalidate">
                        <input type="submit" value='borrar'>
                      </form>
                  </modal>
