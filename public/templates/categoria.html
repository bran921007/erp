


<div class="row ">
  <div class="col-md-12">
    <div class="widget">

      <div class="widget-content">
        <div class="row">
          <div class="col-md-3">
            <a ng-click="agregarModal()" class="btn btn-icon input-block-level"> <i class="icon-barcode fa-2x"></i>
              <div>Nueva Categoria</div> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--  Modal Agregar Producto -->
  <modal title="Agregar Categoria" visible="showModal">

    <form class="form-horizontal row-border" ng-submit="agregarCategoria()" novalidate="novalidate">
      <div class="form-group">
        <label class="col-md-3 control-label">Titulo <span class="required">*</span></label>
        <div class="col-md-9">
          <input type="text" ng-model="categoria.titulo" class="form-control required email">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Descripcion <span class="required">*</span></label>
        <div class="col-md-9">
          <textarea name="" ng-model="categoria.descripcion" id="" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="form-actions">
        <input type="submit" value="Guardar" class="btn btn-primary pull-right">
      </div>
    </form>

  </modal>
<!-- END Modal Agregar Producto -->

<!-- Modal Confirmacion Producto  -->
  <modal title="Confirmación Eliminación" visible='showConfirmacion'>
    {{bodyModal}}
		 <div class="modal-footer">
		<button ng-click="toggleModal()" type="button" class="btn btn-default">Cancelar</button>
		<button ng-click="borrarCategoria()" type="button" class="btn btn-primary">Si</button>
		</div>
  </modal>
  <!-- END Modal Confirmacion Producto  -->



<div class="row">

        <div class="col-md-12">
            <div class="widget box">

                <div class="widget-header">

                    <h4><i class="icon-reorder"></i> Lista de Categorias <code>Categorias</code></h4>
                    <div class="toolbar no-padding">
                        <div class="btn-group">
                            <span class="btn btn-xs widget-collapse"><i class="icon-angle-down"></i></span>
                        </div>
                    </div>
                </div>


                <div class="widget-content no-padding" style="display: block;">
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid"><div class="row"><div class="dataTables_header clearfix">
                        <div class="col-md-6">

                            </div>
                            <div class="col-md-6">
                                <div class="dataTables_filter" id="DataTables_Table_0_filter">
                                    <label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="icon-search"></i></span>
                                            <input ng-model="query" type="text" aria-controls="DataTables_Table_0" class="form-control">
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <table class="table table-striped table-bordered table-hover table-checkable table-responsive datatable dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                        <thead>
                            <tr role="row">
                                <th class="checkbox-column sorting_disabled" role="columnheader" rowspan="1" colspan="1" aria-label="">
                                    <div class="checker">
                                        <span><input type="checkbox" class="uniform"></span>
                                    </div>
                                </th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" >Titulo
                                </th>
                                <th data-hide="phone" class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" >Descripcion
                                </th>
                                <th >Acción
                                </th>
                            </tr>
                        </thead>

                    <tbody role="alert" aria-live="polite" aria-relevant="all"  >

                        <tr class="odd" ng-repeat="data in datos | filter:query">
                                <td class="checkbox-column  sorting_1">
                                    <div class="checker"><span><input type="checkbox" class="uniform"></span></div>
                                </td>
                                
                                <td  class="" ng-model="data.titulo">{{data.titulo}}</td>
                                <td ng-model="data.descripcion" class="">{{data.descripcion}}</td>
                                <td class="">
                                    <span class="icon-remove" ng-click="confirmacionModal(data)"></span>
                                    <!-- <span class="icon-remove" ng-click="borrarCliente(data)"></span> -->
                                    <span class="icon-edit-sign" ng-click="editarProducto(data)"></span>
                                    <!-- <span class="icon-edit-sign" ng-click="editarCliente(data)"></span> -->

                                </td>
                        </tr>

                        </tbody>
                    </table>

                    <div class="row">
                        <div class="dataTables_footer clearfix">
                            <div class="col-md-6">
                                <div class="dataTables_info" id="DataTables_Table_0_info">Showing 1 to 5 of 8 entries</div>
                            </div><div class="col-md-6">
                            <div class="dataTables_paginate paging_bootstrap">
                                <ul class="pagination">
                                    <li class="prev disabled">
                                        <a href="#">← Previous</a>
                                    </li>
                                    <li class="active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li class="next"><a href="#">Next → </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                </div>

        </div>
    </div>
